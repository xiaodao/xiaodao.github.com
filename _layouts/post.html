---
layout: default
---

<div class="post">
	<div class="title">{{ page.title }}</div>
	<div class="content">{{ content }}</div>
	<div class="footer"> 
		<div class="tags">
			{% for tag in page.tags %}
				<span class="tag">#{{ tag }}</span>
			{% endfor %}
		</div>
		<span class="date">{{ page.date | date_to_string }}</span><span class="author"> posted by {{ site.author.name }} in</span>
		<span><a href="">{{ page.category }}</a></span>
	</div>
</div>
